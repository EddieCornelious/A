<html lang="en">
<head>

  <script>
    function submitCode(type){
      if(type===2) return  document.forms["view_form"].submit();
      document.forms["iframe_form"].submit();
    }
    document.addEventListener("DOMContentLoaded", e=>{
      
      window.addEventListener("message",e=>{
        if(e.origin!=="https://coding-jxl6.onrender.com") return;
        
        console.log(e, e.data, e.origin.toString());
        
      })
    })
  </script>
</head>
<body>
   <form name = "iframe_form" target="code_runner" action="https://coding-jxl6.onrender.com/execute" method="post">
    <input name="code" value="function add(a,b){return a+b};" />
    <button onclick = "submitCode(1);">Run Code</button>
</form>
  <form name = "view_form" target="code_viewer" action="https://coding-jxl6.onrender.com/view" method="post">
    <input name="html" value="" />
    <input name="css" value="" />
    <input name="js" value="" />
    <button onclick = "submitCode(2);">View Code</button>
</form>
  <iframe id="A" name="code_runner" sandbox="allow-same-origin allow-scripts allow-forms" src="https://coding-jxl6.onrender.com"></iframe>
  <iframe id="B" name="code_viewer" sandbox="allow-same-origin allow-scripts allow-forms" src="https://coding-jxl6.onrender.com"></iframe>
</body>
  
</html>
